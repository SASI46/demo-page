<!DOCTYPE html>

<html>
    <head>
        <title>shoping zone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="CartContainer">
        <div class="Header">
            <h3 class="Heading"><u>shoping zone</u></h3>
            <h4 class="Action">Remove all</h4>
        </div>
        <div class="zone_items">
            <div class="image_box">
                <img src="apple.png" style="height: 100px;"/>
            </div>
            <div class="about">
                <h1 class="title">  Apple Juice</h1>
                <h3 class="subtitle">250ml</h3>
                <img src="veg.png" style="height: 25px;"/>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$2.99 </div>
                <div class="save"><u>save later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
            <div class="checkout">
                <div class="total">
                    <div class="Subtotal"><u>sub-Total</u></div>
                    <div class="items">1 items</div>
                </div>
                <div class="total-amount">$2.99</div>
            </div>
            <button class="button">checkout</button>
        </div>
        </div>
    </body>
</html>
